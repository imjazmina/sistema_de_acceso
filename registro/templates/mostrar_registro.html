<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style src="registro.css"></style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
  <title>Registro de acceso</title>
</head>
<body>
  <!--filtrar por fecha-->
  <div class="container col-6">
    <div class="container-registro col-6">
      <form method="get" action="{{ url_for('mostrar_registro') }}" class="row g-3 mb-4">
        <div class="col-4">
          <label for="fecha_inicio" class="form-label">Fecha desde</label>
          <input type="date" class="form-control" name="fecha_inicio" id="fecha_inicio" value="{{ request.args.get('fecha_inicio', '') }}">
        </div>
        <div class="col-4">
          <label for="fecha_fin" class="form-label">Fecha hasta</label>
          <input type="date" class="form-control" name="fecha_fin" id="fecha_fin" value="{{ request.args.get('fecha_fin', '') }}">
        </div>
        <div class="col-4 d-flex align-items-end">
          <button type="submit" class="btn btn-primary">Filtrar</button>
          <a href="{{ url_for('mostrar_registro') }}" class="btn btn-secondary ms-2">Limpiar</a>
        </div>
        </form>
        <table class="col-12">
          <thead class="text-black text-sm uppercase">
            <tr>
              <th class="col-4 p-3">Nombre</th>
              <th class="col-4 p-3">Correo</th>
              <th class="col-4 p-3">Fecha</th>
              <th class="col-4 p-3">Hora Entrada</th>
              <th class="col-4 p-3">Hora Salida</th>
              <th class="col-4 p-3">Motivo</th>
              <th class="col-4 p-3">Autorizante</th>
            </tr>
          </thead>
        <tbody class="divide-y divide-gray-200">
          {% for acceso in accesos %}
          <tr>
                <td class="col-4 p-3">{{ acceso[0] }}</td>
                <td class="col-4 p-3">{{ acceso[1] }}</td>
                <td class="col-4 p-3 ">{{ acceso[2] }}</td>
                <td class="col-4 p-3">{{ acceso[3] }}</td>
                <td class="col-4 p-3">{{ acceso[4] }}</td>
                <td class="col-4 p-3">{{ acceso[5] }}</td>
                <td class="col-4 p-3">{{ acceso[6] }}</td>
            </tr>
          {% endfor %}
        </tbody>
            </table>
            </div>
              </div>
            </div>
  <script src="{{ url_for('static', filename='js/index.js') }}" defer></script>
  </body>
  </html>
