<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Registro de acceso</title>
</head>
<body class="bg-light">

  <div class="container my-5">
    <main class="bg-white p-4 rounded shadow">

      <!-- Formulario: Filtros -->
      <form method="get" action="{{ url_for('mostrar_registro') }}" class="mb-4">
        
        <div class="row g-3 align-items-end justify-content-center">
          <!-- Fecha desde -->
          <div class="col-md-4">
            <label for="fecha_inicio" class="form-label">Fecha desde</label>
            <input type="date" class="form-control" name="fecha_inicio" id="fecha_inicio"
                   value="{{ request.args.get('fecha_inicio', '') }}">
          </div>

          <!-- Fecha hasta -->
          <div class="col-md-4">
            <label for="fecha_fin" class="form-label">Fecha hasta</label>
            <input type="date" class="form-control" name="fecha_fin" id="fecha_fin"
                   value="{{ request.args.get('fecha_fin', '') }}">
          </div>
        </div>

        <!-- Botones: Filtrar / Limpiar -->
        <div class="row mt-3 justify-content-center">
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Filtrar</button>
          </div>
          <div class="col-auto">
            <a href="{{ url_for('mostrar_registro') }}" class="btn btn-secondary">Limpiar</a>
          </div>
        </div>
      </form>

      <!-- Tabla -->
      <div class="table-responsive">
        <table class="table table-striped table-bordered text-center align-middle">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Fecha</th>
              <th>Hora Entrada</th>
              <th>Hora Salida</th>
              <th>Motivo</th>
              <th>Autorizante</th>
            </tr>
          </thead>
          <tbody>
            {% for acceso in accesos %}
            <tr>
              <td>{{ acceso[0] }}</td>
              <td>{{ acceso[1] }}</td>
              <td>{{ acceso[2] }}</td>
              <td>{{ acceso[3] }}</td>
              <td>{{ acceso[4] }}</td>
              <td>{{ acceso[5] }}</td>
              <td>{{ acceso[6] }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <!-- Botones: Reporte / Volver -->
      <div class="d-flex justify-content-center gap-3 mt-5">
        <a href="{{ url_for('generar_reporte') }}" class="btn btn-success" target="_blank">Generar Reporte</a>
        <a href="{{ url_for('registro') }}" class="btn btn-outline-dark">Registro</a>
      </div>

    </main>
  </div>

  <script src="{{ url_for('static', filename='js/index.js') }}" defer></script>
</body>
</html>
