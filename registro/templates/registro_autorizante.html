<!DOCTYPE html>
<html lang="en">
<head>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style src="registro.css"></style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
    <title>Autorizante</title>
    <style>
      body {
        background-color: #ccc;
      }
      .container{
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        max-width: 45%;
        margin: 80px auto;
      }
    </style>
</head>
<body>
    <div class="container">
      <form method="post" action="{{ url_for('paso2') }}" enctype="multipart/form-data" autocomplete="off" class="col-12">
        <div class="mb-3">
          <label class="form-label">Autorizado por</label><br>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="autorizante" id="autorizacion1" value="Opcion 1" required>
            <label class="form-check-label" for="autorizacion1">Opción 1</label>
          </div>  
          <div class="form-check">
            <input class="form-check-input" type="radio" name="autorizante" id="autorizacion2" value="Opcion 2" required>
            <label class="form-check-label" for="autorizacion2">Opción 2</label>
          </div>
        </div>
        <div class="mb-3">
          <label for="motivo" class="form-label">Motivo de ingreso</label>
          <textarea class="form-control" id="motivo" name="motivo" required></textarea>
        </div>
        <!--firma autorizacion-->
        <div class="mb-3">
          <label for="firmaautorizacion" class="form-label">Firma de autorización</label>
          <input type="hidden" id="firmaautorizacion" name="firmaautorizacion">
            <button type="button" class="btn btn-outline-secondary btn-lg col-12" id="btnAbrirModalAutorizante">Ingresar firma</button>

            <!--Modal-->
            <div class="modal" id="modalAutorizante">
              <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <h3 class="modal-title">Firma del autorizante</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                  </div>
                  <div class="modal-body">
                    <canvas id="canvaAutorizante" class="col-12" style="background-color: #ccf;"></canvas>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btnBorrar "id="borrarAutorizante">Borrar</button> 
                    <button type="button" class="btn btn-primary btnGuardar"  id="guardarAutorizante">Hecho</button>
                  </div>
                </div>
              </div>
            </div>
        </div>

        <div class="mb-3 ">
          <label for="observacion" class="form-label">Observaciones</label>
          <textarea class="form-control" id="observacion" name="observacion"></textarea>
        </div>
        <button type="submit" class="btn btn-success ">Enviar</button>
        <button type="button" class="btn btn-secondary" onclick="limpiarFormulario()">Limpiar</button>  
      </form>
    </div>
        <script src="{{ url_for('static', filename='js/index.js') }}" defer></script>
        
</body>

</html>
