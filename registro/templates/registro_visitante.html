<!DOCTYPE html>
  <html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style src="registro.css"></style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
    <title>Registro de acceso</title>
    <style>
      body {
        background-color: #ccc;
      }
     .container{
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        max-width: 45%;
        margin: 80px auto;
      }
    </style>
  </head>
  <body>
    <!-- Bootstrap Toast Container Back-->
  <div aria-live="polite" aria-atomic="true" class="position-relative">
    <div class="toast-container position-fixed top-0 end-0 p-3">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="toast align-items-center text-white bg-{{ category }} border-0" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="d-flex">
                <div class="toast-body">
                  {{ message }}
                </div>
                <button type="button" class="btn-close btn-close-white m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>
  </div>
    <!-- Bootstrap Toast Container Front-->
  <div class="toast-container position-fixed top-0 end-0 p-2 " id="toast-container"></div>
  <!--Form-->
   <div class="container">
      <form method="post" action="{{ url_for('paso2') }}" enctype="multipart/form-data" autocomplete="off" class="col-12">
        <h2 class="mb-4">REGISTRO DE ACCESO A LA SALA DE SERVIDORES</h2>

        <div class="mb-3">
          <label for="name" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="name" name="name" required >
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

       
      <!--firma Visitante-->
        <div class="mb-3">
          <label for="firmavisitante" class="form-label">Firma del visitante</label> <br>
          <input type="hidden" id="firmavisitante" name="firmavisitante">
            <button type="button" class="btn btn-outline-secondary btn-lg col-12" id="btnAbrirModalVisitante">Ingresar firma</button>
            <!--Modal-->
            <div class="modal" id="modalVisitante">
              <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <h3 class="modal-title">Firma del visitante</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                  </div>
                  <div class="modal-body">

                    <canvas id="canvaVisitante" class="col-12" style="background-color: #ccc;"></canvas>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btnBorrar"id="borrarVisit">Borrar</button> 
                    <button type="button" class="btn btn-primary btnGuardar"  id="guardarVisit">Hecho</button>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <a href="{{ url_for('paso2') }}" id="btnGuardar" class="text-decoration-none text-white btn btn-primary col-md-4">Aceptar</a>
      </div>
      </form>
  </div>
  <script src="{{ url_for('static', filename='js/form_visitante.js') }}" defer></script>
  <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
  </body>
  </html>
